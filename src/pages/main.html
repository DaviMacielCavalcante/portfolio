    <div class="corTextoBranco flexContainer">

            <picture>
                <source media="(max-width: 768px)" srcset="../imagens/perfil-p.jpeg">
                <source media="(max-width: 1023px)" srcset="../imagens/perfil-m.jpeg">
                <img src="../imagens/perfil-g.jpeg" alt="profile" id="foto">

        <p>começou com desenvolvimento de alguns projetos (Você pode usar o menu ao lado para filtrar o que deseja ver): </p>  
        <div id="menu">
            <label>
              <input type="radio" name="category" value="all" checked>
              Todos
            </label>
            <label>
              <input type="radio" name="category" value="api">
              APIs
            </label>
            <label>
              <input type="radio" name="category" value="jogo">
              Jogos
            </label>
          </div>      
        <ul class="flexContainer" id="listaProjetos">
            <li class="littleFlexContainer" data-category="api">
                <div class="elementos containerProjetos littleFlexContainer">
                    <a href="https://github.com/DaviMacielCavalcante/System_Hospital" target="_blank" id="sistemaClinica">
                        <h3>Sistema de Clínicas</h3>
                    </a>
                    <i class="fa-sharp fa-solid fa-circle-xmark deleteEdit"></i> 
                    <i class="fa-sharp fa-regular fa-pen-to-square deleteEdit"></i>              
                </div>                
            </li>
            <li class="littleFlexContainer" data-category="api">
                <div class="elementos containerProjetos littleFlexContainer">
                    <a href="https://github.com/DaviMacielCavalcante/API-de-Filmes" target="_blank" id="apiFilmes">
                        <h3>API de filmes</h3>

                    <i class="fa-sharp fa-solid fa-circle-xmark deleteEdit"></i>

            </li>
            <li class="littleFlexContainer" data-category="api">

                        <h3>Pontos de Interesse</h3>
                    </a>
                    <i class="fa-sharp fa-solid fa-circle-xmark deleteEdit"></i>  
                    <i class="fa-sharp fa-regular fa-pen-to-square deleteEdit"></i>               
                </div>                
            </li>
            <li class="littleFlexContainer" data-category="jogo">
                <div class="elementos containerProjetos littleFlexContainer">
                    <a href="https://github.com/DaviMacielCavalcante/dungeon-crawler" target="_blank" id="jogo">
                        <h3>Um jogo</h3>
                    </a>
                    <i class="fa-sharp fa-solid fa-circle-xmark deleteEdit"></i> 
                    <i class="fa-sharp fa-regular fa-pen-to-square deleteEdit"></i>                
                </div>                
            </li>
            <li class="littleFlexContainer">
                <div class="elementos containerProjetos littleFlexContainer" id="novoProjeto">
                    <h3>+</h3>              
                </div>           
            </li>
            <li class="littleFlexContainer">
                <div class="elementos containerProjetos littleFlexContainer" id="adicionarProjeto">
                    <form action="">
                        <label for="nomeProjeto">Nome:</label>
                        <input type="text" name="nomeProjeto" id="nomeProjeto">
                        <input type="submit" value="Adicionar" id="projeto">                                        
                    </form>             
                </div>           
            </li>
        </ul>
